<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Advance Javascript</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<script>
		function testSubmit(event) {
			console.log("form submitted");
			console.log(event);
			// form data
			var form = document.forms['signInForm'];
			var username = form['username'].value;
			var password = form['password'].value;

			console.log(username, password);

			// display username on page
			var result = document.getElementById("result");
			console.log(result);
			result.innerHTML = username;

			// prevent the defualt form submission slash page reload
			event.preventDefault();
		}
	</script>
</head>
<body>

	<main class="container">
	<h1>Advanced Javascript</h1>

	<!-- event keyword is the submission object -->
	<form name="signInForm" onsubmit="testSubmit(event)">
		<label class="form-label" for ="username">Username</label>
		<!-- matches the for attribute of label -->
		<input class="form-control" type="text" id="username" name="username" />
		<br />
		<br />
		<label class="form-label" for ="password">Password</label>
		<!-- matches the for attribute of label -->
		<input class="form-control type="password" id="password" name="password" />
		<br />
		<br />
		<button class="btn btn-primary" type="submit">Submit</button>
	</form>

	<div id="card mt-2">
		<div id="result" class="card-body">Results will show up here:</div>
	</div>
	</main>

</body>
</html>
